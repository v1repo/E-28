<!-- 
Build a tic tac toe board using HTML, CSS. Add CSS as needed to create the 3 x 3 grid of squares. Each square should be a <div> element. The squares should be 100px by 100px with a 5px margin. Hard code two X’s and one O in 3 different squares of your choice. This will help you to get the position and sizing of the X’s and O’s correct. Add CSS to change the background of any square when you hover over it. Note that the CSS should be an internal style sheet.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe 2</title>
    <style>

      body {
        margin: 40px auto;
        width: 340px; 
      }

      .square {
        width: 100px;
        height: 100px;
        background-color: #eee;
        border: 1px solid #ddd;
        float: left;      
        justify-content: center;
        align-items: center;
        font-size: 50px;      
        cursor: pointer;
        text-align: center;
        margin: 5px;
      }

      .square:hover {
        background-color: #ddd;
      }

    </style>
  </head>
  <body>

    <div>
      <h1>Tic Tac Toe - JS version</h1>
      <div style="border: solid 1px #ddd; padding: 10px; margin-bottom: 10px;">
          O's turn &rarr;
      </div>
          
      <div style="border: solid 1px #ddd; padding: 10px;">
          The game ends when there are three of the same character filling any row, column, or diagonal. The game also ends if all squares are filled and no more moves can be played.
      </div>
    </div>

    <script>

      const NUM_SQUARES = 9;
      for (i=0; i<NUM_SQUARES; i++)
      {
          id = "sq"+i;
          document.write( "<div class='square' id='" + id + "'></div>" );
      }

    </script>

    <script>
          document.getElementById("sq0").innerHTML = "X";
          document.getElementById("sq2").innerHTML = "O";
          document.getElementById("sq8").innerHTML = "X";
